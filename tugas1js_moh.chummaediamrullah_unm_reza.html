<script>
    var pegawai = "Ridwan";
    var jabatan = "manager";
    var status = "menikah";
    
    if(jabatan =="manager"){
        gapok = 15000000;
    }
    else if (jabatan =="asisen manager"){
        gapok = 10000000;
    }
    else if (jabatan == "staff"){
        gapok = 5000000;
    }

    let tunjangan_jabatan = (gapok * 15) / 100;
    let bpjs = (gapok * 10) / 100;
    let tunjangan_keluarga = status == "menikah" ? (gapok * 20) /100 : 0;
    let total = tunjangan_jabatan + tunjangan_keluarga + gapok + bpjs;

    document.write(`
    <h4>
            Nama Pegawai : ${pegawai} <br>
            Jabatan : ${jabatan} <br>
            Status : ${status} <br> 
            </h4>
        <table border="1">
            <thead>
                <tr>
                    <th>Data Gaji</th>
                    <th>Nominal Gaji</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Gapok</td>
                    <td>${gapok}</td>
                </tr>
                <tr>
                    <td>tunjangan jabatan</td>
                    <td>${tunjangan_jabatan}</td>
                </tr>
                <tr>
                    <td>Tunjangan keluarga</td>
                    <td>${tunjangan_keluarga}</td>
                </tr>
                <tr>
                    <td>BPJS</td>
                    <td>${bpjs}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>${total}</td>
                </tr>
            </tfoot>
        </table>
        `)
</script>
